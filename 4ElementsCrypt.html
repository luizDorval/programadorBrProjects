    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: arial, sans-serif;
        }

        h1 {
            font-size: 7vw;
            width: 100%;
            text-align: center;
            font-family: 'Audiowide', sans-serif;
        }

        h2 {
            font-family: 'Fira Code';
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 80vh;
        }

        section {
            width: 100%;
            height: 20vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: auto;
            padding: 15px;
            background-color: rgba(0, 174, 255, 0.822);
            border-radius: 15px;
            -webkit-border-radius: 15px;
            -moz-border-radius: 15px;
            -ms-border-radius: 15px;
            -o-border-radius: 15px;
        }

        #section2 {
            background-color: rgba(255, 174, 0, 0.822);
        }

        section textarea {
            color: black;
            resize: none;
            font-size: 1.2rem;
        }

        @media (min-width: 800px) {
            h1 {
                font-size: 4vw;
            }
        }

        /* BUTTONS */
        .copyButton {
            width: 4rem;
            padding: 5px;
            border-radius: 15px;
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>4 Elementos Criptografador Foda</h1>
    <main>
        <section>
            <textarea id="encode" cols="25" rows="5" placeholder="Escreve o texto pra codificar ai o corno"
                oninput="encode()"></textarea>
            <h2>==></h2>
            <textarea name="" id="encodeResult" cols="25" rows="5" readonly
                placeholder="Aqui vai aparece o texto decodificado corno"></textarea>
            <button class="copyButton" onclick="copy('encodeResult')"><img
                    src="https://image.flaticon.com/icons/png/512/88/88026.png" alt=""></button>
        </section>
        <section id="section2">
            <textarea name="" id="decode" cols="25" rows="5" oninput="decode()"
                placeholder="Escreve o texto pra decodificar ai o corno"></textarea>
            <h2>==></h2>
            <textarea name="" id="decodeResult" readonly cols="25" rows="5"
                placeholder="Aqui vai aparece o texto codificado corno"></textarea>
            <button class="copyButton" onclick="paste('decodeResult')"><img
                    src="https://image.flaticon.com/icons/png/512/88/88026.png" alt=""></button>

        </section>
        <img src="pp.jpeg" style="width: 80%; margin: 0 auto;" alt="">

    <script>
        const copy = (textArea) => {
            navigator.clipboard.writeText(document.querySelector('#' + textArea).value).then(() => {
                alert('Sucesso')
            }).catch((error) => {
                alert('Erro: ' + error)
            });

        }

        const paste = (textArea) => {
            navigator.clipboard.readText().then((text) => {
                document.querySelector('#' + textArea).value = text;
            }).catch((error) => {
                alert('Erro: ' + error)
            });
        }
        const encode = () => {
            let value = document.getElementById('encode').value
            const toArray = value.split("")
            value = encodeCrypto(toArray)
            document.getElementById('encodeResult').innerHTML = value

        }

        const decodeCrypto = (array) => {

                } else if (array[char] == "O" || array[char] == "o") {
