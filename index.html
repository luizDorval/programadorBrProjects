<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <title>Criptografador</title>
</head>

<body>
    <main>
        <h1>4 Elementos Criptografador Foda</h1>
        <section id="section1">
            <textarea id="encode" cols="25" rows="5" placeholder="Escreve o texto pra codificar ai o corno"
                oninput="encode()"></textarea>
            <h2 style="color: white;">==></h2>
            <textarea name="" id="encodeResult" cols="25" rows="5" readonly
                placeholder="Aqui vai aparece o texto decodificado corno"></textarea>
            <span>
                <button class="copyButton" onclick="copy('encodeResult')" style="transform: scaleX(-1);"><img
                        src="https://img.icons8.com/ios/452/grab.png" style="filter: invert(1);" alt=""></button></span>
        </section>
        <section id="section2">
            <span>
                <button class="copyButton" onclick="paste('decode')"><img
                        src="https://static.thenounproject.com/png/80176-200.png" alt=""></button>
            </span>
            <textarea name="" id="decode" cols="25" rows="5" oninput="decode()"
                placeholder="Escreve o texto pra decodificar ai o corno"></textarea>
            <h2>==></h2>
            <textarea name="" id="decodeResult" readonly cols="25" rows="5"
                placeholder="Aqui vai aparece o texto codificado corno"></textarea>

        </section>
        <img src="pp.jpeg" style="width: 80%; margin: 0 auto;" alt="">
    </main>
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
